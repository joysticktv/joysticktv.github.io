<footer class="mx-auto max-w-2xl space-y-10 pb-16 lg:max-w-5xl">
	<div class="flex flex-col items-center justify-between gap-5 border-t border-zinc-900/5 pt-8 dark:border-white/5 sm:flex-row">
		<p class="text-xs text-zinc-600 dark:text-zinc-400">
			Copyright &copy; {{ site.time | date: '%Y' }} &mdash; Joystick.TV &mdash; All rights reserved.
		</p>
		<div class="flex gap-4">
			{% for item in site.footer.social_list %}
			<a class="group" href="{{ item.profile_url }}" target="_blank">
				<span class="sr-only">Find us on {{ item.network_name }}</span>
				<i class="text-zinc-700 dark:text-gray-400 fa-brands fa-{{ item.network_name }}" title="Find us on {{ item.network_name }}"></i>
			</a>
			{% endfor %}
		</div>
	</div>
</footer>
